
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Locadora de Jogos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md bg-gray-800 p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-6">Entre na sua Conta</h2>
        <form action="login_roxo.html" method="POST"> 
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" class="w-full p-3 bg-gray-700 text-white rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" class="w-full p-3 bg-gray-700 text-white rounded-lg" required>
            </div>
            <button type="submit" class="w-full bg-[#7c3bdd] hover:bg-[#9d60ff] text-white py-2 rounded-lg">Entrar</button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-400">
            NÃ£o tem uma conta? <a href="/cadastro" class="text-[#7c3bdd] hover:text-[#9d60ff]">Cadastre-se</a>
        </p>
    </div>
</body>
</html>
