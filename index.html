<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Locação de Jogos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="left-section">
      <div class="logo"></div>

      <button class="brand-name">GAME OVER
         <a 
           href=""><!--link do index.html-->
        </a>
      </button>
    </div>
    <input type="text" placeholder="Pesquisar jogos..." class="search-bar">
    <div class="nav-icons">
      <button class ="nav-icon">PS4 
        <a 
          href=""> <!--link do ps4.html-->
        </a>
       
      </button>
      
      <button class ="nav-icon">PS5
        <a 
          href=""> <!--link do ps5.html-->
        </a>

      </button>

      <button class ="nav-icon">Aluguel
        <a 
          href=""> <!--link do aluguel.html-->
        </a>

      </button>
      <div class="profile-icon"></div>
    </div>
  </header>

  <main>
    <section class="destaques">
      <h2>JOGOS EM DESTAQUES</h2>
      <div class="carousel-container">
        <button class="arrow left">&#8592;</button>
        <div class="carousel-track destaque-track">
          <div class="game destaque"></div>
          <div class="game destaque"></div>
          <div class="game destaque"></div>
          <div class="game destaque"></div>
          <div class="game destaque"></div>
        </div>
        <button class="arrow right">&#8594;</button>
      </div>
    </section>

    <section class="lancamentos">
      <h2>LANÇAMENTOS</h2>
      <div class="carousel-container">
        <button class="arrow left">&#8592;</button>
        <div class="carousel-track lancamento-track">
          <div class="game lancamento"><div class="preco">R$ 19,90</div></div>
          <div class="game lancamento"><div class="preco">R$ 29,90</div></div>
          <div class="game lancamento"><div class="preco">R$ 39,90</div></div>
          <div class="game lancamento"><div class="preco">R$ 49,90</div></div>
        </div>
        <button class="arrow right">&#8594;</button>
      </div>
    </section>
  </main>
</body>
</html>
